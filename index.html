<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Premium AI Vision Helper</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Outfit', 'sans-serif'],
                    },
                    colors: {
                        glass: "rgba(255, 255, 255, 0.1)",
                        glassBorder: "rgba(255, 255, 255, 0.2)",
                        primary: "#3b82f6",
                        accent: "#8b5cf6"
                    },
                    animation: {
                        'scan': 'scan 2s linear infinite',
                        'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                    },
                    keyframes: {
                        scan: {
                            '0%': { top: '0%', opacity: '0' },
                            '10%': { opacity: '1' },
                            '90%': { opacity: '1' },
                            '100%': { top: '100%', opacity: '0' },
                        }
                    }
                }
            }
        }
    </script>

    <style>
        body {
            background: radial-gradient(circle at top left, #1e1b4b, #000000);
            min-height: 100vh;
            color: white;
            -webkit-tap-highlight-color: transparent;
        }

        /* Glassmorphism Classes */
        .glass-panel {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        }

        .glass-input {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
        }

        /* Markdown Styles */
        .markdown-body h1, .markdown-body h2, .markdown-body h3 { margin-top: 1em; margin-bottom: 0.5em; font-weight: 700; color: #e2e8f0; }
        .markdown-body h1 { font-size: 1.5em; border-bottom: 1px solid rgba(255,255,255,0.1); padding-bottom: 0.3em; }
        .markdown-body h2 { font-size: 1.3em; }
        .markdown-body p { margin-bottom: 1em; line-height: 1.7; color: #cbd5e1; }
        .markdown-body strong { color: #fff; font-weight: 600; }
        .markdown-body ul { list-style-type: disc; padding-left: 1.5em; margin-bottom: 1em; }
        .markdown-body ol { list-style-type: decimal; padding-left: 1.5em; margin-bottom: 1em; }
        .markdown-body code { background: rgba(255,255,255,0.1); padding: 0.2em 0.4em; border-radius: 4px; font-family: monospace; font-size: 0.9em; color: #60a5fa; }
        .markdown-body pre { background: #0f172a; padding: 1em; border-radius: 8px; overflow-x: auto; margin-bottom: 1em; border: 1px solid rgba(255,255,255,0.1); }
        .markdown-body pre code { background: transparent; padding: 0; color: #e2e8f0; }
        .markdown-body blockquote { border-left: 4px solid #3b82f6; padding-left: 1em; color: #94a3b8; font-style: italic; }

        /* Scanning Animation Line */
        .scan-line {
            position: absolute;
            left: 0;
            width: 100%;
            height: 2px;
            background: #3b82f6;
            box-shadow: 0 0 10px #3b82f6, 0 0 20px #3b82f6;
            z-index: 10;
        }
    </style>
</head>
<body class="antialiased selection:bg-blue-500 selection:text-white">

    <nav class="fixed top-0 w-full z-50 glass-panel border-b-0 border-b-glassBorder">
        <div class="max-w-3xl mx-auto px-4 py-3 flex justify-between items-center">
            <div class="flex items-center gap-2">
                <div class="w-8 h-8 rounded-lg bg-gradient-to-tr from-blue-500 to-purple-600 flex items-center justify-center shadow-lg shadow-blue-500/20">
                    <i class="fa-solid fa-brain text-white text-sm"></i>
                </div>
                <h1 class="text-lg font-bold tracking-tight text-white">Gemini<span class="text-blue-400">Vision</span></h1>
            </div>
            <button onclick="toggleSettings()" class="text-gray-300 hover:text-white transition-colors w-8 h-8 flex items-center justify-center rounded-full hover:bg-white/10">
                <i class="fa-solid fa-gear"></i>
            </button>
        </div>
    </nav>

    <main class="max-w-3xl mx-auto px-4 pt-20 pb-32 min-h-screen flex flex-col">
        
        <div id="welcomeState" class="flex-1 flex flex-col items-center justify-center text-center py-10 opacity-80">
            <div class="w-20 h-20 rounded-2xl bg-white/5 border border-white/10 flex items-center justify-center mb-6 animate-pulse-slow">
                <i class="fa-solid fa-camera-retro text-4xl text-blue-400"></i>
            </div>
            <h2 class="text-2xl font-bold mb-2">Homework Helper</h2>
            <p class="text-gray-400 max-w-xs mx-auto">Upload a photo of any question. The AI will detect the language and solve it instantly.</p>
        </div>

        <div id="previewContainer" class="hidden w-full mb-6 relative rounded-xl overflow-hidden glass-panel group transition-all duration-300">
            <img id="imagePreview" class="w-full h-auto max-h-[400px] object-contain bg-black/40" src="" alt="Preview">
            
            <div id="scanOverlay" class="absolute inset-0 bg-blue-500/10 hidden">
                <div class="scan-line animate-scan"></div>
            </div>

            <button onclick="clearImage()" class="absolute top-2 right-2 bg-black/50 hover:bg-red-500/80 text-white w-8 h-8 rounded-full flex items-center justify-center backdrop-blur-sm transition-colors border border-white/10">
                <i class="fa-solid fa-xmark"></i>
            </button>
        </div>

        <div id="resultContainer" class="hidden w-full glass-panel rounded-xl p-6 mb-6 border-t-2 border-t-blue-500/50">
            <div class="flex items-center gap-2 mb-4 text-blue-300 text-sm uppercase tracking-wider font-semibold">
                <i class="fa-solid fa-wand-magic-sparkles"></i> AI Solution
            </div>
            <div id="markdownOutput" class="markdown-body text-sm md:text-base">
                </div>
        </div>

        <div id="loadingSkeleton" class="hidden w-full glass-panel rounded-xl p-6 mb-6">
            <div class="flex items-center gap-3 mb-6">
                <div class="w-5 h-5 rounded-full border-2 border-blue-500 border-t-transparent animate-spin"></div>
                <span class="text-blue-300 font-medium text-sm">Analyzing image & text...</span>
            </div>
            <div class="space-y-3">
                <div class="h-4 bg-white/10 rounded w-3/4 animate-pulse"></div>
                <div class="h-4 bg-white/10 rounded w-full animate-pulse"></div>
                <div class="h-4 bg-white/10 rounded w-5/6 animate-pulse"></div>
                <div class="h-20 bg-white/5 rounded w-full mt-4 animate-pulse"></div>
            </div>
        </div>

    </main>

    <div class="fixed bottom-0 left-0 w-full p-4 z-40 bg-gradient-to-t from-black via-black/90 to-transparent pt-10">
        <div class="max-w-3xl mx-auto grid grid-cols-2 gap-4">
            <input type="file" id="fileInput" accept="image/*" class="hidden" onchange="handleImageSelect(this)">
            <button onclick="document.getElementById('fileInput').click()" class="glass-panel hover:bg-white/10 active:scale-95 transition-all py-4 rounded-xl flex flex-col items-center justify-center gap-2 group">
                <i class="fa-regular fa-image text-2xl text-purple-400 group-hover:scale-110 transition-transform"></i>
                <span class="text-sm font-medium">Gallery</span>
            </button>

            <input type="file" id="cameraInput" accept="image/*" capture="environment" class="hidden" onchange="handleImageSelect(this)">
            <button onclick="document.getElementById('cameraInput').click()" class="bg-gradient-to-r from-blue-600 to-blue-500 hover:from-blue-500 hover:to-blue-400 active:scale-95 transition-all py-4 rounded-xl flex flex-col items-center justify-center gap-2 shadow-lg shadow-blue-500/25 group">
                <i class="fa-solid fa-camera text-2xl text-white group-hover:scale-110 transition-transform"></i>
                <span class="text-sm font-medium text-white">Camera</span>
            </button>
        </div>
    </div>

    <div id="settingsModal" class="fixed inset-0 z-[60] hidden">
        <div class="absolute inset-0 bg-black/80 backdrop-blur-sm" onclick="toggleSettings()"></div>
        
        <div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-[90%] max-w-md glass-panel p-6 rounded-2xl border border-white/20 shadow-2xl transform transition-all scale-100">
            <div class="flex justify-between items-center mb-6">
                <h3 class="text-xl font-bold">Settings</h3>
                <button onclick="toggleSettings()" class="text-gray-400 hover:text-white"><i class="fa-solid fa-xmark text-xl"></i></button>
            </div>

            <div class="space-y-4">
                <div>
                    <label class="block text-sm text-gray-400 mb-2">Google Gemini API Key</label>
                    <div class="relative">
                        <input type="password" id="apiKeyInput" placeholder="Enter your key..." 
                            class="w-full glass-input rounded-lg py-3 pl-4 pr-12 outline-none focus:border-blue-500 transition-colors text-sm">
                        <button onclick="togglePasswordVisibility()" class="absolute right-0 top-0 h-full px-4 text-gray-400 hover:text-white">
                            <i id="eyeIcon" class="fa-solid fa-eye"></i>
                        </button>
                    </div>
                    <p class="text-xs text-gray-500 mt-2">
                        <i class="fa-solid fa-lock mr-1"></i> Key is stored locally in your browser.
                    </p>
                </div>
                
                <button onclick="saveSettings()" class="w-full bg-white text-black font-bold py-3 rounded-lg hover:bg-gray-200 transition-colors mt-2">
                    Save & Close
                </button>
            </div>
        </div>
    </div>

    <div id="toast" class="fixed top-20 left-1/2 -translate-x-1/2 bg-white/10 backdrop-blur-md border border-white/10 px-6 py-3 rounded-full text-sm font-medium shadow-xl translate-y-[-150%] transition-transform duration-300 z-[70]">
        Settings Saved!
    </div>

    <script>
        // --- Constants & State ---
        const MODEL_NAME = "gemini-1.5-flash"; // Using 1.5 Flash (current stable vision model). Switch to 2.5 when available.
        const API_URL = `https://generativelanguage.googleapis.com/v1beta/models/${MODEL_NAME}:generateContent`;
        
        const state = {
            apiKey: '',
            isProcessing: false
        };

        // --- Initialization ---
        document.addEventListener('DOMContentLoaded', () => {
            const savedKey = localStorage.getItem('gemini_api_key');
            if (savedKey) {
                state.apiKey = savedKey;
                document.getElementById('apiKeyInput').value = savedKey;
            } else {
                // Open settings if no key found first time
                setTimeout(toggleSettings, 500);
            }
        });

        // --- Settings Logic ---
        function toggleSettings() {
            const modal = document.getElementById('settingsModal');
            modal.classList.toggle('hidden');
        }

        function togglePasswordVisibility() {
            const input = document.getElementById('apiKeyInput');
            const icon = document.getElementById('eyeIcon');
            if (input.type === "password") {
                input.type = "text";
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                input.type = "password";
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }

        function saveSettings() {
            const key = document.getElementById('apiKeyInput').value.trim();
            if (key) {
                state.apiKey = key;
                localStorage.setItem('gemini_api_key', key);
                toggleSettings();
                showToast("API Key Saved Successfully");
            } else {
                showToast("Please enter a valid API Key");
            }
        }

        function showToast(msg) {
            const toast = document.getElementById('toast');
            toast.innerText = msg;
            toast.classList.remove('translate-y-[-150%]');
            setTimeout(() => {
                toast.classList.add('translate-y-[-150%]');
            }, 3000);
        }

        // --- Image Handling ---
        function handleImageSelect(input) {
            if (input.files && input.files[0]) {
                const file = input.files[0];
                const reader = new FileReader();

                // UI Reset
                document.getElementById('welcomeState').classList.add('hidden');
                document.getElementById('resultContainer').classList.add('hidden');
                document.getElementById('previewContainer').classList.remove('hidden');
                
                reader.onload = function(e) {
                    // Show Preview
                    document.getElementById('imagePreview').src = e.target.result;
                    // Start Processing
                    processImage(e.target.result);
                }
                
                reader.readAsDataURL(file);
                // Reset input value so same file can be selected again
                input.value = '';
            }
        }

        function clearImage() {
            document.getElementById('previewContainer').classList.add('hidden');
            document.getElementById('resultContainer').classList.add('hidden');
            document.getElementById('welcomeState').classList.remove('hidden');
            document.getElementById('imagePreview').src = '';
        }

        // --- API Integration ---
        async function processImage(base64String) {
            if (!state.apiKey) {
                toggleSettings();
                showToast("API Key Required");
                return;
            }

            // Clean base64 string (remove data:image/jpeg;base64, prefix)
            const base64Data = base64String.split(',')[1];
            const mimeType = base64String.split(';')[0].split(':')[1];

            // UI State: Loading
            document.getElementById('loadingSkeleton').classList.remove('hidden');
            document.getElementById('scanOverlay').classList.remove('hidden'); // Start Glow Scan
            
            try {
                const payload = {
                    contents: [{
                        parts: [
                            {
                                text: "Analyze the text in this image. Detect the language of the question (e.g., Hindi, English, Gujarati). Provide the solution/explanation IN THE SAME LANGUAGE as the image text. Use Markdown and LaTeX for math."
                            },
                            {
                                inline_data: {
                                    mime_type: mimeType,
                                    data: base64Data
                                }
                            }
                        ]
                    }]
                };

                const response = await fetch(`${API_URL}?key=${state.apiKey}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(payload)
                });

                const data = await response.json();

                if (data.error) {
                    throw new Error(data.error.message);
                }

                // Extract Text
                const aiText = data.candidates[0].content.parts[0].text;
                
                // Render Result
                renderResult(aiText);

            } catch (error) {
                console.error(error);
                renderResult(`**Error:** ${error.message}. Please check your API Key or try again.`);
            } finally {
                // UI State: Finished
                document.getElementById('loadingSkeleton').classList.add('hidden');
                document.getElementById('scanOverlay').classList.add('hidden'); // Stop Glow Scan
            }
        }

        function renderResult(markdownText) {
            const container = document.getElementById('resultContainer');
            const output = document.getElementById('markdownOutput');
            
            container.classList.remove('hidden');
            output.innerHTML = marked.parse(markdownText);
            
            // Scroll to result
            container.scrollIntoView({ behavior: 'smooth', block: 'start' });
        }
    </script>
</body>
</html>
