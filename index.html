<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro AI Viva Examiner</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        glass: "rgba(255, 255, 255, 0.1)",
                        glassBorder: "rgba(255, 255, 255, 0.2)",
                    },
                    animation: {
                        'pulse-fast': 'pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'wave': 'wave 1.2s ease-in-out infinite',
                    },
                    keyframes: {
                        wave: {
                            '0%, 100%': { transform: 'scale(1)' },
                            '50%': { transform: 'scale(1.2)' },
                        }
                    }
                }
            }
        }
    </script>

    <style>
        body {
            background: radial-gradient(circle at top left, #1e3a8a, #0f172a, #000000);
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            color: white;
            overflow-x: hidden;
        }

        /* Glassmorphism Utilities */
        .glass-panel {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
        }

        .ai-avatar-glow {
            box-shadow: 0 0 30px 5px rgba(59, 130, 246, 0.3);
            transition: all 0.3s ease;
        }
        
        .speaking {
            box-shadow: 0 0 50px 15px rgba(99, 102, 241, 0.6);
            transform: scale(1.05);
        }

        .mic-active {
            animation: wave 1.5s infinite;
            background-color: #ef4444 !important; /* Red when recording */
            box-shadow: 0 0 20px rgba(239, 68, 68, 0.6);
        }

        /* Scrollbar hide */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 3px; }
    </style>
</head>
<body class="flex flex-col items-center justify-center p-4">

    <div class="absolute top-0 left-0 w-full p-6 flex justify-between items-center z-10">
        <div class="flex items-center gap-2">
            <i class="fa-solid fa-graduation-cap text-blue-400 text-2xl"></i>
            <h1 class="text-xl font-bold tracking-wide">AI Viva Examiner <span class="text-xs font-normal text-gray-400 border border-gray-600 px-2 py-0.5 rounded-full">PRO</span></h1>
        </div>
        <button onclick="toggleSettings()" class="text-gray-300 hover:text-white transition-colors">
            <i class="fa-solid fa-gear text-2xl"></i>
        </button>
    </div>

    <div id="settingsModal" class="fixed inset-0 bg-black/80 backdrop-blur-sm z-50 hidden flex items-center justify-center">
        <div class="glass-panel p-8 rounded-2xl w-full max-w-md mx-4 relative">
            <button onclick="toggleSettings()" class="absolute top-4 right-4 text-gray-400 hover:text-white">
                <i class="fa-solid fa-xmark text-xl"></i>
            </button>
            <h2 class="text-2xl font-bold mb-4">Configuration</h2>
            <div class="space-y-4">
                <div>
                    <label class="block text-sm text-gray-400 mb-2">Google Gemini API Key</label>
                    <div class="relative">
                        <input type="password" id="apiKeyInput" placeholder="Enter your API Key" 
                            class="w-full bg-black/30 border border-gray-700 rounded-lg p-3 text-white focus:outline-none focus:border-blue-500">
                    </div>
                    <p class="text-xs text-gray-500 mt-2">Key is stored locally in your browser.</p>
                </div>
                <button onclick="saveApiKey()" class="w-full bg-gradient-to-r from-blue-600 to-indigo-600 hover:from-blue-500 hover:to-indigo-500 py-3 rounded-lg font-semibold transition-all">
                    Save Securely
                </button>
            </div>
        </div>
    </div>

    <div id="homeView" class="w-full max-w-lg space-y-8 transition-all duration-500">
        <div class="text-center space-y-2">
            <h2 class="text-4xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-blue-200 to-indigo-400">
                Ready for your Viva?
            </h2>
            <p class="text-gray-400">Master your subject with AI-powered mock interviews.</p>
        </div>

        <div class="glass-panel p-8 rounded-3xl space-y-6">
            <div class="space-y-2">
                <label class="text-sm font-medium text-gray-300">Viva Topic</label>
                <div class="flex items-center bg-white/5 border border-white/10 rounded-xl px-4 py-3">
                    <i class="fa-solid fa-book-open text-gray-400 mr-3"></i>
                    <input type="text" id="topicInput" placeholder="e.g. Quantum Physics, ReactJS, History of Rome" 
                        class="bg-transparent border-none outline-none w-full text-white placeholder-gray-500">
                </div>
            </div>

            <div class="space-y-2">
                <label class="text-sm font-medium text-gray-300">Examiner Persona</label>
                <div class="relative">
                    <select id="modeInput" class="w-full bg-white/5 border border-white/10 rounded-xl px-4 py-3 appearance-none text-white focus:outline-none cursor-pointer">
                        <option value="Friendly" class="bg-gray-900">Friendly (Hints & Encouragement)</option>
                        <option value="Strict" class="bg-gray-900">Strict (Tough Marking & Short Temper)</option>
                    </select>
                    <i class="fa-solid fa-chevron-down absolute right-4 top-4 text-gray-400 pointer-events-none"></i>
                </div>
            </div>

            <button onclick="startInterview()" class="w-full bg-white text-black font-bold py-4 rounded-xl hover:bg-gray-200 transition-transform active:scale-95 flex justify-center items-center gap-2">
                <span>Start Interview</span>
                <i class="fa-solid fa-arrow-right"></i>
            </button>
        </div>
    </div>

    <div id="interviewView" class="hidden w-full max-w-2xl flex flex-col items-center space-y-8">
        
        <div class="w-full flex justify-between items-center glass-panel px-6 py-3 rounded-full">
            <div class="flex flex-col">
                <span id="displayTopic" class="text-xs text-gray-400 uppercase tracking-widest">Topic</span>
                <span id="displayMode" class="text-sm font-bold text-blue-300">Mode</span>
            </div>
            <div class="text-right">
                <span class="text-xs text-gray-400 uppercase tracking-widest">Current Score</span>
                <div class="text-xl font-bold text-green-400"><span id="scoreValue">0</span>/100</div>
            </div>
        </div>

        <div class="relative group">
            <div id="aiAvatar" class="w-32 h-32 rounded-full bg-gradient-to-tr from-cyan-500 to-blue-700 flex items-center justify-center ai-avatar-glow relative z-10">
                <i class="fa-solid fa-robot text-4xl text-white"></i>
            </div>
            <div class="absolute inset-0 bg-blue-500 rounded-full opacity-20 animate-ping z-0"></div>
        </div>

        <div class="w-full glass-panel p-6 rounded-2xl min-h-[150px] max-h-[300px] overflow-y-auto flex flex-col justify-center items-center text-center">
            <p id="aiText" class="text-lg text-gray-200 leading-relaxed italic">
                "Initializing Examiner Protocol..."
            </p>
            <div id="loadingIndicator" class="hidden mt-4">
                <i class="fa-solid fa-circle-notch fa-spin text-blue-400 text-xl"></i>
            </div>
        </div>

        <div class="flex flex-col items-center gap-4 w-full">
            <p id="statusText" class="text-sm text-gray-500 h-5">Waiting for AI...</p>
            
            <button id="micBtn" onclick="toggleMic()" disabled class="w-20 h-20 rounded-full bg-gray-700 text-white text-2xl flex items-center justify-center transition-all hover:bg-gray-600 disabled:opacity-50 disabled:cursor-not-allowed">
                <i class="fa-solid fa-microphone"></i>
            </button>
            
            <button onclick="endInterview()" class="text-sm text-red-400 hover:text-red-300 underline mt-2">
                End Session
            </button>
        </div>
    </div>

    <script>
        // --- State Management ---
        const state = {
            apiKey: localStorage.getItem('gemini_api_key') || '',
            topic: '',
            mode: '',
            score: 50, // Start at average
            history: [],
            isRecording: false,
            recognition: null,
            modelToUse: 'gemini-2.5-flash'
        };

        // --- DOM Elements ---
        const els = {
            settingsModal: document.getElementById('settingsModal'),
            apiKeyInput: document.getElementById('apiKeyInput'),
            homeView: document.getElementById('homeView'),
            interviewView: document.getElementById('interviewView'),
            topicInput: document.getElementById('topicInput'),
            modeInput: document.getElementById('modeInput'),
            displayTopic: document.getElementById('displayTopic'),
            displayMode: document.getElementById('displayMode'),
            scoreValue: document.getElementById('scoreValue'),
            aiAvatar: document.getElementById('aiAvatar'),
            aiText: document.getElementById('aiText'),
            micBtn: document.getElementById('micBtn'),
            statusText: document.getElementById('statusText'),
            loadingIndicator: document.getElementById('loadingIndicator')
        };

        // --- Initialization ---
        function toggleSettings() {
            els.settingsModal.classList.toggle('hidden');
            if (!els.settingsModal.classList.contains('hidden')) {
                els.apiKeyInput.value = state.apiKey;
            }
        }

        function saveApiKey() {
            const key = els.apiKeyInput.value.trim();
            if (key) {
                state.apiKey = key;
                localStorage.setItem('gemini_api_key', key);
                toggleSettings();
                alert('API Key Saved!');
            } else {
                alert('Please enter a valid key.');
            }
        }

        // --- Speech Recognition Setup (STT) ---
        if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            state.recognition = new SpeechRecognition();
            state.recognition.continuous = false;
            state.recognition.lang = 'en-US';
            state.recognition.interimResults = false;

            state.recognition.onstart = () => {
                state.isRecording = true;
                els.micBtn.classList.add('mic-active');
                els.statusText.innerText = "Listening...";
            };

            state.recognition.onend = () => {
                state.isRecording = false;
                els.micBtn.classList.remove('mic-active');
                els.statusText.innerText = "Processing answer...";
            };

            state.recognition.onresult = (event) => {
                const transcript = event.results[0][0].transcript;
                processUserAnswer(transcript);
            };
            
            state.recognition.onerror = (event) => {
                 els.statusText.innerText = "Error recognizing speech. Try again.";
                 state.isRecording = false;
                 els.micBtn.classList.remove('mic-active');
            }
        } else {
            alert("Your browser does not support Speech Recognition. Please use Chrome.");
        }

        function toggleMic() {
            if (!state.recognition) return;
            if (state.isRecording) {
                state.recognition.stop();
            } else {
                state.recognition.start();
            }
        }

        // --- Text to Speech (TTS) ---
        function speakText(text) {
            return new Promise((resolve) => {
                window.speechSynthesis.cancel(); // Stop previous
                const utterance = new SpeechSynthesisUtterance(text);
                
                // Try to find a good English voice
                const voices = window.speechSynthesis.getVoices();
                const preferredVoice = voices.find(v => v.lang.includes('en-US') && v.name.includes('Google')) || voices[0];
                if (preferredVoice) utterance.voice = preferredVoice;

                utterance.rate = 1.0;
                utterance.pitch = 1.0;

                utterance.onstart = () => {
                    els.aiAvatar.classList.add('speaking');
                    els.micBtn.disabled = true;
                    els.statusText.innerText = "Examiner is speaking...";
                };

                utterance.onend = () => {
                    els.aiAvatar.classList.remove('speaking');
                    els.micBtn.disabled = false;
                    els.statusText.innerText = "Press Mic to answer.";
                    resolve();
                };

                window.speechSynthesis.speak(utterance);
            });
        }

        // --- Core Application Logic ---

        function startInterview() {
            if (!state.apiKey) {
                toggleSettings();
                alert("Please save your Gemini API Key first.");
                return;
            }
            if (!els.topicInput.value) {
                alert("Please enter a topic.");
                return;
            }

            // Setup State
            state.topic = els.topicInput.value;
            state.mode = els.modeInput.value;
            state.score = 50; // Reset score
            state.history = [];

            // UI Switch
            els.homeView.classList.add('hidden');
            els.interviewView.classList.remove('hidden');
            
            // Update UI
            els.displayTopic.innerText = state.topic;
            els.displayMode.innerText = state.mode;
            els.scoreValue.innerText = state.score;

            // Trigger First Question
            generateAIResponse("Start the viva. Ask the first question.");
        }

        async function processUserAnswer(userText) {
            // Display User text briefly (optional, mainly voice based)
            els.statusText.innerText = "Analyzing answer...";
            
            // Add user answer to history (conceptual)
            const prompt = `Student Answer: "${userText}". Evaluate this based on previous question. update score, give feedback, and ask next question.`;
            await generateAIResponse(prompt);
        }

        async function generateAIResponse(inputContext) {
            els.loadingIndicator.classList.remove('hidden');
            els.aiText.innerText = "...";

            // Construct System Prompt
            const systemPrompt = `
                You are a Viva Voce Examiner. 
                Topic: ${state.topic}. 
                Mode: ${state.mode}.
                
                ${state.mode === 'Strict' 
                  ? 'Be professional, stern, succinct. Deduct points heavily for vague answers. Do not tolerate nonsense.' 
                  : 'Be friendly, encouraging, use simple language. Give small hints if they struggle.'}

                Current Score: ${state.score}/100.

                INSTRUCTION:
                1. Evaluate the input (if it's an answer).
                2. Adjust the score (Integer 0-100).
                3. Provide brief feedback.
                4. Ask the next question.
                
                IMPORTANT: Return ONLY a JSON object. Do not output markdown code blocks. Format:
                {
                    "spoken_response": "String (The text you will speak to the student)",
                    "new_score": Integer (0 to 100)
                }
            `;

            // Prepare History for context window
            const chatHistory = [
                { role: "user", parts: [{ text: systemPrompt }] },
                ...state.history,
                { role: "user", parts: [{ text: inputContext }] }
            ];

            try {
                let responseData = await callGeminiAPI(chatHistory, state.modelToUse);
                
                // Parse JSON
                let jsonStr = responseData.candidates[0].content.parts[0].text;
                // Clean markdown code blocks if AI adds them accidentally
                jsonStr = jsonStr.replace(/```json/g, '').replace(/```/g, '').trim();
                
                const aiData = JSON.parse(jsonStr);

                // Update State
                state.score = aiData.new_score;
                state.history.push({ role: "user", parts: [{ text: inputContext }] });
                state.history.push({ role: "model", parts: [{ text: jsonStr }] }); // Save the raw JSON as model response context

                // Update UI
                els.scoreValue.innerText = state.score;
                // Color code score
                els.scoreValue.className = state.score > 70 ? 'text-green-400 font-bold text-xl' : (state.score < 40 ? 'text-red-400 font-bold text-xl' : 'text-yellow-400 font-bold text-xl');
                
                els.aiText.innerText = aiData.spoken_response;
                els.loadingIndicator.classList.add('hidden');

                // Speak
                await speakText(aiData.spoken_response);

            } catch (error) {
                console.error(error);
                els.loadingIndicator.classList.add('hidden');
                els.aiText.innerText = "Connection Error or AI Confusion. Retrying...";
                
                // Fallback Logic check
                if (state.modelToUse === 'gemini-2.5-flash') {
                    console.warn("Switching to fallback model...");
                    state.modelToUse = 'gemini-1.5-flash';
                    await generateAIResponse(inputContext); // Retry
                }
            }
        }

        async function callGeminiAPI(history, model) {
            const url = `https://generativelanguage.googleapis.com/v1beta/models/${model}:generateContent?key=${state.apiKey}`;
            
            const response = await fetch(url, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ contents: history })
            });

            if (!response.ok) {
                throw new Error(`API Error: ${response.status}`);
            }

            return await response.json();
        }

        function endInterview() {
            window.location.reload();
        }

    </script>
</body>
</html>
