<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AI Website Builder</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        bgMain: '#09090b',
                        bgSidebar: '#18181b',
                        borderZinc: '#27272a',
                        textMain: '#e4e4e7',
                        accent: '#3b82f6'
                    }
                }
            }
        }
    </script>

    <style>
        /* Custom Scrollbar for Webkit */
        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: #09090b; }
        ::-webkit-scrollbar-thumb { background: #27272a; border-radius: 3px; }
        ::-webkit-scrollbar-thumb:hover { background: #3f3f46; }

        /* Loader Animation */
        .loader {
            border: 3px solid #27272a;
            border-top: 3px solid #3b82f6;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        /* Utility for 100dvh */
        .h-dvh { height: 100dvh; }
    </style>
</head>
<body class="bg-bgMain text-textMain font-sans overflow-hidden flex flex-col h-dvh">

    <header class="h-14 border-b border-borderZinc flex items-center justify-between px-4 bg-bgMain shrink-0 z-20">
        <div class="flex items-center gap-3">
            <button id="menuBtn" class="md:hidden text-zinc-400 hover:text-white p-2">
                <i class="fa-solid fa-bars"></i>
            </button>
            <h1 class="font-bold text-lg tracking-tight"><i class="fa-solid fa-code text-accent mr-2"></i>Builder.ai</h1>
        </div>
        <div class="flex items-center gap-3">
            <button id="settingsBtn" class="text-zinc-400 hover:text-white transition p-2">
                <i class="fa-solid fa-gear"></i>
            </button>
        </div>
    </header>

    <div class="flex flex-1 overflow-hidden relative">

        <div id="sidebarBackdrop" class="fixed inset-0 bg-black/60 z-30 hidden md:hidden transition-opacity"></div>

        <aside id="sidebar" class="absolute md:relative inset-y-0 left-0 w-72 bg-bgSidebar border-r border-borderZinc transform -translate-x-full md:translate-x-0 transition-transform duration-300 ease-in-out z-40 flex flex-col h-full shadow-2xl md:shadow-none">
            
            <div class="p-4 border-b border-borderZinc flex justify-between items-center">
                <span class="text-sm font-semibold text-zinc-400 uppercase tracking-wider">History</span>
                <button id="closeSidebarBtn" class="md:hidden text-zinc-400 hover:text-white">
                    <i class="fa-solid fa-xmark"></i>
                </button>
            </div>

            <div id="historyList" class="flex-1 overflow-y-auto p-2 space-y-1">
                </div>

            <div class="p-4 border-t border-borderZinc text-xs text-zinc-500 text-center">
                Stored locally in browser
            </div>
        </aside>

        <main class="flex-1 flex flex-col bg-bgMain relative w-full">
            
            <div class="h-10 border-b border-borderZinc bg-bgMain flex items-center px-4 justify-between shrink-0">
                <div class="flex gap-2">
                    <div class="w-3 h-3 rounded-full bg-red-500"></div>
                    <div class="w-3 h-3 rounded-full bg-yellow-500"></div>
                    <div class="w-3 h-3 rounded-full bg-green-500"></div>
                </div>
                <div class="text-xs text-zinc-500 font-mono">preview.html</div>
                <div class="w-8"></div> </div>

            <div class="flex-1 relative bg-white/5 w-full">
                <iframe id="previewFrame" class="w-full h-full border-none bg-white" sandbox="allow-scripts allow-modals"></iframe>
                
                <div id="statusOverlay" class="absolute inset-0 bg-bgMain flex flex-col items-center justify-center z-10">
                    <div id="statusIcon" class="text-zinc-700 text-6xl mb-4"><i class="fa-brands fa-html5"></i></div>
                    <p id="statusText" class="text-zinc-500">Enter a prompt to generate a website</p>
                    <div id="loader" class="hidden mt-4 loader"></div>
                </div>
            </div>

        </main>
    </div>

    <footer class="bg-bgMain border-t border-borderZinc p-3 md:p-4 shrink-0 z-20">
        <form id="promptForm" class="relative max-w-4xl mx-auto w-full">
            <input 
                type="text" 
                id="promptInput" 
                class="w-full bg-zinc-900 border border-zinc-700 text-white rounded-lg pl-4 pr-12 py-3 focus:outline-none focus:border-accent focus:ring-1 focus:ring-accent transition-all placeholder-zinc-600"
                placeholder="Describe your website (e.g. 'A coffee shop landing page')..."
                autocomplete="off"
            >
            <button 
                type="submit" 
                class="absolute right-2 top-1/2 -translate-y-1/2 text-zinc-400 hover:text-accent p-2 transition-colors disabled:opacity-50"
                id="sendBtn"
            >
                <i class="fa-solid fa-paper-plane"></i>
            </button>
        </form>
    </footer>

    <div id="settingsModal" class="fixed inset-0 bg-black/80 z-50 hidden flex items-center justify-center p-4">
        <div class="bg-bgSidebar border border-borderZinc rounded-xl w-full max-w-sm shadow-2xl p-6">
            <h2 class="text-lg font-bold mb-4">API Settings</h2>
            
            <div class="space-y-4">
                <div>
                    <label class="block text-xs font-semibold text-zinc-400 mb-1">OpenRouter/OpenAI API Key</label>
                    <input type="password" id="apiKeyInput" class="w-full bg-black border border-zinc-700 rounded px-3 py-2 text-sm text-white focus:border-accent focus:outline-none" placeholder="sk-...">
                </div>
                <div>
                    <label class="block text-xs font-semibold text-zinc-400 mb-1">Model ID</label>
                    <input type="text" id="modelIdInput" class="w-full bg-black border border-zinc-700 rounded px-3 py-2 text-sm text-white focus:border-accent focus:outline-none" value="openai/gpt-3.5-turbo" placeholder="e.g. anthropic/claude-3-haiku">
                </div>
            </div>

            <div class="mt-6 flex justify-end gap-3">
                <button id="cancelSettings" class="px-4 py-2 text-sm text-zinc-400 hover:text-white">Cancel</button>
                <button id="saveSettings" class="px-4 py-2 bg-accent hover:bg-blue-600 text-white text-sm rounded transition-colors">Save</button>
            </div>
        </div>
    </div>

    <script>
        // --- CONSTANTS ---
        const SYSTEM_PROMPT = "You are an expert web developer. Output ONLY raw single-file HTML code. Do not use Markdown. No explanations. Include CSS inside <style> tags and JS inside <script> tags. The code must be complete and ready to run.";
        
        // --- DOM ELEMENTS ---
        const els = {
            sidebar: document.getElementById('sidebar'),
            sidebarBackdrop: document.getElementById('sidebarBackdrop'),
            menuBtn: document.getElementById('menuBtn'),
            closeSidebarBtn: document.getElementById('closeSidebarBtn'),
            settingsBtn: document.getElementById('settingsBtn'),
            settingsModal: document.getElementById('settingsModal'),
            cancelSettings: document.getElementById('cancelSettings'),
            saveSettings: document.getElementById('saveSettings'),
            apiKeyInput: document.getElementById('apiKeyInput'),
            modelIdInput: document.getElementById('modelIdInput'),
            promptForm: document.getElementById('promptForm'),
            promptInput: document.getElementById('promptInput'),
            sendBtn: document.getElementById('sendBtn'),
            previewFrame: document.getElementById('previewFrame'),
            statusOverlay: document.getElementById('statusOverlay'),
            statusText: document.getElementById('statusText'),
            loader: document.getElementById('loader'),
            historyList: document.getElementById('historyList'),
            statusIcon: document.getElementById('statusIcon')
        };

        // --- STATE ---
        let state = {
            apiKey: localStorage.getItem('ai_builder_key') || '',
            modelId: localStorage.getItem('ai_builder_model') || 'openai/gpt-3.5-turbo',
            history: JSON.parse(localStorage.getItem('ai_builder_history') || '[]')
        };

        // --- INITIALIZATION ---
        function init() {
            renderHistory();
            if(!state.apiKey) {
                // Open settings if no key found on first load
                setTimeout(() => toggleModal(true), 500);
            }
        }

        // --- SIDEBAR LOGIC (Mobile Drawer) ---
        function toggleSidebar(show) {
            if (show) {
                els.sidebar.classList.remove('-translate-x-full');
                els.sidebarBackdrop.classList.remove('hidden');
            } else {
                els.sidebar.classList.add('-translate-x-full');
                els.sidebarBackdrop.classList.add('hidden');
            }
        }

        els.menuBtn.addEventListener('click', () => toggleSidebar(true));
        els.closeSidebarBtn.addEventListener('click', () => toggleSidebar(false));
        els.sidebarBackdrop.addEventListener('click', () => toggleSidebar(false));

        // --- SETTINGS LOGIC ---
        function toggleModal(show) {
            if(show) {
                els.apiKeyInput.value = state.apiKey;
                els.modelIdInput.value = state.modelId;
                els.settingsModal.classList.remove('hidden');
            } else {
                els.settingsModal.classList.add('hidden');
            }
        }

        els.settingsBtn.addEventListener('click', () => toggleModal(true));
        els.cancelSettings.addEventListener('click', () => toggleModal(false));
        
        els.saveSettings.addEventListener('click', () => {
            state.apiKey = els.apiKeyInput.value.trim();
            state.modelId = els.modelIdInput.value.trim();
            localStorage.setItem('ai_builder_key', state.apiKey);
            localStorage.setItem('ai_builder_model', state.modelId);
            toggleModal(false);
            alert('Settings Saved!');
        });

        // --- HISTORY LOGIC ---
        function renderHistory() {
            els.historyList.innerHTML = '';
            state.history.forEach((item, index) => {
                const div = document.createElement('div');
                div.className = "group p-3 rounded hover:bg-zinc-800 cursor-pointer transition flex justify-between items-center group";
                div.innerHTML = `
                    <div class="truncate text-sm text-zinc-300 w-40">${item.prompt}</div>
                    <button class="text-zinc-600 hover:text-red-400 opacity-0 group-hover:opacity-100 transition" onclick="deleteHistory(event, ${index})">
                        <i class="fa-solid fa-trash"></i>
                    </button>
                `;
                div.onclick = (e) => {
                    if(!e.target.closest('button')) loadFromHistory(index);
                };
                els.historyList.appendChild(div);
            });
        }

        window.deleteHistory = (e, index) => {
            e.stopPropagation();
            if(confirm('Delete this project?')) {
                state.history.splice(index, 1);
                localStorage.setItem('ai_builder_history', JSON.stringify(state.history));
                renderHistory();
            }
        };

        function loadFromHistory(index) {
            const item = state.history[index];
            updatePreview(item.code);
            // On mobile, close sidebar after selection
            if(window.innerWidth < 768) toggleSidebar(false);
        }

        // --- CORE GENERATION LOGIC ---
        els.promptForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const prompt = els.promptInput.value.trim();
            if(!prompt) return;
            if(!state.apiKey) {
                alert('Please set your API Key in settings first.');
                toggleModal(true);
                return;
            }

            // UI Loading State
            els.promptInput.disabled = true;
            els.sendBtn.disabled = true;
            els.statusOverlay.classList.remove('hidden');
            els.statusIcon.classList.add('hidden');
            els.statusText.textContent = "Generating code... This may take a moment.";
            els.loader.classList.remove('hidden');

            try {
                const code = await fetchAI(prompt);
                
                // Save to history
                state.history.unshift({ prompt: prompt, code: code, date: new Date().toISOString() });
                localStorage.setItem('ai_builder_history', JSON.stringify(state.history));
                renderHistory();

                // Render
                updatePreview(code);
                els.promptInput.value = '';

            } catch (error) {
                console.error(error);
                alert('Error generating website: ' + error.message);
                els.statusText.textContent = "Error occurred.";
                els.loader.classList.add('hidden');
                els.statusIcon.classList.remove('hidden');
            } finally {
                els.promptInput.disabled = false;
                els.sendBtn.disabled = false;
            }
        });

        async function fetchAI(userPrompt) {
            const response = await fetch("https://openrouter.ai/api/v1/chat/completions", {
                method: "POST",
                headers: {
                    "Authorization": `Bearer ${state.apiKey}`,
                    "Content-Type": "application/json",
                    "HTTP-Referer": window.location.href, // Required by OpenRouter
                    "X-Title": "AI Website Builder"
                },
                body: JSON.stringify({
                    "model": state.modelId,
                    "messages": [
                        {"role": "system", "content": SYSTEM_PROMPT},
                        {"role": "user", "content": userPrompt}
                    ]
                })
            });

            if (!response.ok) {
                const err = await response.json();
                throw new Error(err.error?.message || 'API request failed');
            }

            const data = await response.json();
            let rawContent = data.choices[0].message.content;

            // Clean Markdown code blocks if present (Common LLM behavior)
            rawContent = rawContent.replace(/```html/g, '').replace(/```/g, '');
            return rawContent;
        }

        function updatePreview(htmlCode) {
            // Hide overlay
            els.statusOverlay.classList.add('hidden');
            
            // Inject into iframe
            const blob = new Blob([htmlCode], { type: 'text/html' });
            els.previewFrame.src = URL.createObjectURL(blob);
        }

        // Run
        init();

    </script>
</body>
</html>
